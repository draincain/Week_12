<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <div id="new-owner" class="jumbotron jumbotron-fluid">
        <h2>New Vehicle Owner</h2>
        <form>
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="John Doe"><br>
            </div>
            <button id="create-new-owner" class="btn btn-primary form-control">Register</button>
        </form> <br>
    </div>

    <div id="app">


    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script> 
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="vehicleapp.js"></script>
</body>
</html>
